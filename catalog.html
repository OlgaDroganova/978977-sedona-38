<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <a class="logo" href="index.html"
          ><img class="logo" src="#" alt="Logo"
        /></a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#"><img src="#" alt="Поиск" /></a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#"
              ><img src="#" alt="Избранное"
            /></a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-inner">
      <section class="filters">
        <h1 class="inner-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html"
              ><img src="#" alt="Главная"
            /></a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <form
          class="search-hotel-filters"
          action="https://echo.htmlacademy.ru/"
          method="get"
        >
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="checkbox"
                    name="swimming pool"
                    checked
                  />Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="checkbox"
                    name="parking"
                    checked
                  />Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="checkbox"
                    name="Wi-Fi"
                  />Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="radio"
                    name="hotel"
                    checked
                  />Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="radio"
                    name="motel"
                  />Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="radio"
                    name="apartments"
                  />Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="prise-range">
            <legend class="prise-range-title">Стоимость, ₽:</legend>
            <label class="prise-range-range"
              >от<input type="text" value="0" name="cost-min"
            /></label>
            <label class="prise-range-range"
              >до<input type="text" value="9000" name="cost-max"
            /></label>
          </fieldset>
          <button class="button" type="submit">Применить</button>
          <button class="button" type="reset">Сбросить</button>
        </form>
      </section>
      <section class="catalog"><h1</section>
    </main>
    <footer class="page-footer">
      <div class="footer-contacts">
        <h2 class="visually-hidden">Контакты</h2>
        <ul class="social-list">
          <li class="social-item">
            <a href="#"><img src="#" alt="Вконтакте" /></a>
          </li>
          <li class="social-item">
            <a href="#"><img src="#" alt="Telegram" /></a>
          </li>
          <li class="social-item">
            <a href="#"><img src="#" alt="YouTube" /></a>
          </li>
        </ul>
      </div>

      <a class="footer-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>

      <img class="footer-logo" src="#" alt="Логотип академии" />
    </footer>
  </body>
</html>
